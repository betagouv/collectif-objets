      plus_actif: "Nous avons remarqué que vous n’étiez plus actif depuis quelque temps. <b>Sachez que si vous rencontrez des problèmes pour finaliser le recensement de vos objets protégés, vous pouvez nous contacter à l’adresse suivante</b> : <a href=\"mailto:support@collectif-objets.beta.gouv.fr\">support@collectif-objets.beta.gouv.fr</a>"
    fin_started:
